<!DOCTYPE html>
<html>
<head>
  <title>Digitech Fitness Lab - Ishiara Branch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>DIGITECH FITNESS LAB</h1>
<h3>Ishiara Branch</h3>

<div class="card">
  <h2>Register Member</h2>
  <input type="text" id="name" placeholder="Full Name">
  <input type="text" id="phone" placeholder="Phone Number">
  <select id="plan">
    <option value="Daily">Daily - 100</option>
    <option value="Monthly">Monthly - 2000</option>
  </select>
  <button onclick="register()">Register</button>
</div>

<div class="card">
  <h2>Pay with M-Pesa</h2>
  <input type="text" id="mpesaPhone" placeholder="Phone Number">
  <input type="number" id="amount" placeholder="Amount">
  <button onclick="pay()">Pay Now</button>
</div>

<script src="script.js"></script>
</body>
</html>
